<div *ngIf="authenticated">
	<div style="text-align:center">
	  <h1>
	    Welcome to {{ title }} version {{ version }}!
	  </h1>
	 </div>
	 <div class="menu">
	<ul>
	  <li><button (click)="goHome()">Home</button></li>
	  <li><button (click)="goAbout()">About</button></li>
	</ul>
	</div>
	<app-home *ngIf="showHome"></app-home>
	<app-about *ngIf="showAbout"></app-about>
</div>
<div *ngIf="!authenticated">
	<app-login (authenticationNotice)="authenticationEvent($event)"></app-login>
</div>
